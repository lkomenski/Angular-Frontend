<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-form-field
    label="Course Name"
    placeholder="Introduction to Computer Science"
    type="text"
    [control]="form.controls.name"
  />

  <app-form-field
    label="Course Code"
    placeholder="CS 101"
    type="text"
    [control]="form.controls.code"
  />

  <app-form-field
    label="Instructor"
    placeholder="Professor Name"
    type="text"
    [control]="form.controls.instructor"
  />

  <section class="resources-section" formArrayName="resources">
    <header class="resources-header">
      <h3>Course Resources</h3>
      <button type="button" class="btn" (click)="addResource()">+ Add Resource</button>
    </header>

    <div *ngFor="let ctrl of resources.controls; let i = index" class="resource-item">
      <app-form-field
        [label]="'Resource ' + (i + 1)"
        placeholder="https://example.com/syllabus.pdf"
        type="text"
        [control]="ctrl"
      />
      <button type="button" class="btn ghost" (click)="removeResource(i)">Remove</button>
    </div>

    <p *ngIf="resources.length === 0" class="empty-message">
      No resources added yet. Click "Add Resource" to include course materials, syllabi, or helpful links.
    </p>
  </section>

  <button type="submit" class="btn primary">
    Save Course
  </button>
</form>
