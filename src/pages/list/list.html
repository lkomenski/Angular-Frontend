<main class="page" role="main">
  <header class="page-header">
    <h1 class="page-title">My Courses</h1>
    <p class="page-subtitle" id="list-instructions">
      View and manage all your courses. Click a row to see course details.
    </p>
  </header>

  <app-card ariaLabel="Courses list">
    <app-table
      aria-label="Courses table"
      aria-describedby="list-instructions"
      [columns]="columns"
      [rows]="filteredRows()"
      (rowClick)="openDetail($event)"
    ></app-table>
  </app-card>

  <nav class="actions" role="group" aria-label="Course actions">
    <a class="btn ghost" routerLink="/">Back to Dashboard</a>
    <a class="btn primary" routerLink="/create">Add New Course</a>
  </nav>
</main>
