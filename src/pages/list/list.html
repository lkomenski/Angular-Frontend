<main class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-6" role="main">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold mb-4">My Courses</h1>
    <p class="text-lg text-gray-300" id="list-instructions">
      View and manage all your courses. Click a row to see course details.
    </p>
  </header>

  <app-card ariaLabel="Courses list">
    <app-table
      aria-label="Courses table"
      aria-describedby="list-instructions"
      [columns]="columns"
      [rows]="filteredRows()"
      (rowClick)="openDetail($event)"
    ></app-table>
  </app-card>

  <nav class="flex justify-between items-center gap-4 mt-8" role="group" aria-label="Course actions">
    <a class="px-4 py-2 rounded-lg border border-white/20 text-white hover:bg-white/10 transition-colors" routerLink="/">Back to Dashboard</a>
    <a class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors font-medium" routerLink="/create">Add New Course</a>
  </nav>
</main>
