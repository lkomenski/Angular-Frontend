<main class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-6" role="main">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold mb-4">{{ mode() }} Course</h1>
    <p class="text-lg text-gray-300" id="edit-help">
      {{ mode() === 'Create' ? 'Add a new course to your collection.' : 'Update course information and resources.' }}
    </p>
  </header>

  <app-card ariaLabel="Course form">
    <form
      [formGroup]="form"
      (ngSubmit)="save()"
      aria-describedby="edit-help"
      novalidate
    >
      <h2 class="sr-only" id="edit-form-title">{{ mode() }} Course Form</h2>

      <app-form-field
        label="Course Name"
        placeholder="Introduction to Computer Science"
        [control]="form.controls.name"
      ></app-form-field>

      <app-form-field
        label="Course Code"
        placeholder="CS 101"
        [control]="form.controls.category"
      ></app-form-field>

      <nav class="flex justify-between items-center gap-4 mt-8" role="group" aria-label="Form actions">
        <button class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed" type="submit" [disabled]="form.invalid">
          {{ mode() === 'Create' ? 'Add Course' : 'Save Changes' }}
        </button>
        <a class="px-4 py-2 rounded-lg border border-white/20 text-white hover:bg-white/10 transition-colors" routerLink="/list">Cancel</a>
      </nav>
    </form>
  </app-card>
</main>
