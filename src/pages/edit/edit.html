<main class="page" role="main">
  <header class="page-header">
    <h1 class="page-title">{{ mode() }} Course</h1>
    <p class="page-subtitle" id="edit-help">
      {{ mode() === 'Create' ? 'Add a new course to your collection.' : 'Update course information and resources.' }}
    </p>
  </header>

  <app-card ariaLabel="Course form">
    <form
      [formGroup]="form"
      (ngSubmit)="save()"
      aria-describedby="edit-help"
      novalidate
    >
      <h2 class="sr-only" id="edit-form-title">{{ mode() }} Course Form</h2>

      <app-form-field
        label="Course Name"
        placeholder="Introduction to Computer Science"
        [control]="form.controls.name"
      ></app-form-field>

      <app-form-field
        label="Course Code"
        placeholder="CS 101"
        [control]="form.controls.category"
      ></app-form-field>

      <nav class="actions" role="group" aria-label="Form actions">
        <button class="btn primary" type="submit" [disabled]="form.invalid">
          {{ mode() === 'Create' ? 'Add Course' : 'Save Changes' }}
        </button>
        <a class="btn ghost" routerLink="/list">Cancel</a>
      </nav>
    </form>
  </app-card>
</main>
