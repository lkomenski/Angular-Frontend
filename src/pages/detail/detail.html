<section class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold mb-4">Course Details</h1>
    <p class="text-lg text-gray-300">View course information, resources, and assignments.</p>
  </header>

  <app-card ariaLabel="Course detail content">
    <p class="mb-4"><span class="px-3 py-1 bg-purple-500/20 text-purple-300 rounded-full text-sm">Course ID</span> <strong class="ml-2">{{ id() }}</strong></p>
    <p class="text-gray-400 mb-6">Detailed course view with resources, assignments, and materials will be displayed here.</p>

    <nav class="flex justify-between items-center gap-4" aria-label="Detail page actions">
      <a class="px-4 py-2 rounded-lg border border-white/20 text-white hover:bg-white/10 transition-colors" routerLink="/list">Back to My Courses</a>
      <a class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors font-medium" [routerLink]="['/edit', id()]">Edit Course</a>
    </nav>
  </app-card>
</section>
