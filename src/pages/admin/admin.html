<main class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-6" role="main">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold mb-4">Tools & Analytics</h1>
    <p class="text-lg text-gray-300">
      Grade calculator, progress tracking, and notifications.
    </p>
  </header>

  <!-- Grade Calculator -->
  <app-card ariaLabel="Grade calculator panel" class="mb-6">
    <app-grade-calculator></app-grade-calculator>
  </app-card>

  <!-- Progress Tracker -->
  <app-card ariaLabel="Progress tracker panel" class="mb-6">
    <app-progress-tracker></app-progress-tracker>
  </app-card>

  <!-- Notifications -->
  <app-card ariaLabel="Notifications panel">
    <app-notifications></app-notifications>
  </app-card>
</main>
