<main class="page" role="main">
  <header class="page-header">
    <h1 class="page-title">List</h1>
    <p class="page-subtitle" id="list-instructions">
      Click a row to open Detail (route parameter).
    </p>
  </header>

  <app-card ariaLabel="Items list">
    <app-table
      aria-label="Items table"
      aria-describedby="list-instructions"
      [columns]="columns"
      [rows]="filteredRows()"
      (rowClick)="openDetail($event)"
    ></app-table>
    <!-- questionable syntax highlighting -->
  </app-card>

  <div class="actions" role="group" aria-label="List actions">
    <a class="btn ghost" routerLink="/">Back Home</a>
    <a class="btn primary" routerLink="/create">Create Item</a>
  </div>
</main>
