<app-card [title]="mode() + (id() ? ' Item ' + id() : ' Item')">
  <p>This is a stub form using reusable form-field components.</p>

  <app-form-field
    label="Name"
    placeholder="Enter a name"
    [value]="name"
    (valueChange)="name = $event"
  ></app-form-field>

  <app-form-field
    label="Category"
    placeholder="Enter a category"
    [value]="category"
    (valueChange)="category = $event"
  ></app-form-field>

  <div style="margin-top: 12px; display:flex; gap:12px; flex-wrap:wrap;">
    <button (click)="save()">Save</button>
    <a routerLink="/list">Cancel</a>
  </div>
</app-card>
