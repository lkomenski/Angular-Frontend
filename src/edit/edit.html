<section class="page">
  <header class="page-header">
    <h1 class="page-title">{{ mode() }} Item</h1>
    <p class="page-subtitle">Reusable form fields + save stub (check console).</p>
  </header>

  <app-card ariaLabel="Create or edit form">
    <app-form-field
      label="Name"
      placeholder="Enter a name"
      [value]="name"
      (valueChange)="name = $event"
    ></app-form-field>

    <app-form-field
      label="Category"
      placeholder="Enter a category"
      [value]="category"
      (valueChange)="category = $event"
    ></app-form-field>

    <div class="actions" aria-label="Form actions">
      <button class="btn primary" type="button" (click)="save()">Save</button>
      <a class="btn ghost" routerLink="/list">Cancel</a>
    </div>
  </app-card>
</section>
