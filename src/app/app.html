<div class="shell">
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <header class="app-header">
    <div class="header-inner container">
      <div class="brand" aria-label="Application brand">
        <div class="logo" aria-hidden="true">CM</div>
        <div>
          <div class="brand-title">Course Manager</div>
          <div class="brand-subtitle">Organize • Track • Succeed</div>
        </div>
      </div>

      <app-semester-selector></app-semester-selector>

      <nav class="nav" aria-label="Primary navigation">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
        <a routerLink="/list" routerLinkActive="active">My Courses</a>
        <a routerLink="/assignments" routerLinkActive="active">Assignments</a>
        <a routerLink="/create" routerLinkActive="active">Add Course</a>
        <a routerLink="/admin" routerLinkActive="active">Admin</a>
      </nav>
    </div>
  </header>

  <main id="main-content" class="app-main">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="app-footer">
    <div class="container">
      <span>Course Manager • Built with Angular 21 + Signals + Reactive Forms</span>
    </div>
  </footer>
</div>
