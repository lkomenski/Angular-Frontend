<div class="min-h-screen bg-gray-950 text-gray-100 font-sans">
  <a class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-blue-600 focus:text-white focus:rounded-md" href="#main-content">Skip to main content</a>

  <header class="sticky top-0 z-10 bg-gray-900/80 backdrop-blur-md border-b border-white/8 px-4 py-3">
    <div class="max-w-6xl mx-auto flex items-center justify-between gap-4">
      <div class="flex items-center gap-3" aria-label="Application brand">
        <div class="w-9 h-9 rounded-xl flex items-center justify-center font-extrabold bg-gradient-to-br from-red-500 via-purple-500 to-blue-500 text-gray-900" aria-hidden="true">CM</div>
        <div>
          <div class="font-bold tracking-wide text-white">Course Manager</div>
          <div class="text-sm opacity-70 text-gray-300">Organize • Track • Succeed</div>
        </div>
      </div>

      <app-semester-selector></app-semester-selector>

      <nav class="flex items-center gap-2 flex-wrap" aria-label="Primary navigation">
        <a routerLink="/" routerLinkActive="bg-blue-500/22 border-blue-500/35" [routerLinkActiveOptions]="{ exact: true }" 
           class="px-3 py-2 rounded-full bg-white/6 border border-white/8 transition-all duration-150 hover:-translate-y-0.5 hover:bg-white/10 hover:border-white/14 font-semibold text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-400 no-underline">Dashboard</a>
        <a routerLink="/list" routerLinkActive="bg-blue-500/22 border-blue-500/35" 
           class="px-3 py-2 rounded-full bg-white/6 border border-white/8 transition-all duration-150 hover:-translate-y-0.5 hover:bg-white/10 hover:border-white/14 font-semibold text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-400 no-underline">My Courses</a>
        <a routerLink="/assignments" routerLinkActive="bg-blue-500/22 border-blue-500/35" 
           class="px-3 py-2 rounded-full bg-white/6 border border-white/8 transition-all duration-150 hover:-translate-y-0.5 hover:bg-white/10 hover:border-white/14 font-semibold text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-400 no-underline">Assignments</a>
        <a routerLink="/create" routerLinkActive="bg-blue-500/22 border-blue-500/35" 
           class="px-3 py-2 rounded-full bg-white/6 border border-white/8 transition-all duration-150 hover:-translate-y-0.5 hover:bg-white/10 hover:border-white/14 font-semibold text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-400 no-underline">Add Course</a>
        <a routerLink="/admin" routerLinkActive="bg-blue-500/22 border-blue-500/35" 
           class="px-3 py-2 rounded-full bg-white/6 border border-white/8 transition-all duration-150 hover:-translate-y-0.5 hover:bg-white/10 hover:border-white/14 font-semibold text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-400 no-underline">Admin</a>
      </nav>
    </div>
  </header>

  <main id="main-content" class="px-4 py-6 pb-10">
    <div class="max-w-6xl mx-auto">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="px-4 py-5 border-t border-white/8 opacity-70 text-center text-sm">
    <div class="max-w-6xl mx-auto">
      <span>Course Manager • Built with Angular 21 + Signals + Reactive Forms</span>
    </div>
  </footer>
</div>
